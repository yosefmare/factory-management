<!DOCTYPE html>
<html lang="emg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Departments Data</h1>

        <div class="container mb-3 d-flex justify-content-end">
            <button type="button" class="btn btn-primary rounded-circle" data-bs-toggle="modal"
                data-bs-target="#addEmployee">+</button>
        </div>

        <table class="table table-dark text-center">
            <thead>
                <tr>
                    <th> Name</th>
                    <th>manager</th>
                    <th>employees</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button type="button" class="btn btn-link" data-bs-toggle="modal"
                            data-bs-target="#editDepartment">devops</button></td>
                    <td>yosef</td>
                    <td>
                        <ul class="">
                            <li class="list-group-item"><button type="button" class="btn btn-link" data-bs-toggle="modal"
                                data-bs-target="#editEmployee">employee 1</button></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- modals -->

    <!-- add employee -->
    <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">add department</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputtext1">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputtext1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- edit employee -->
    <div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">edit employee</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputtext1">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputtext1">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputtext1">
                        </div>
                        <div class="mb-3 dropdown">
                            <button type="button" class="form-control btn btn-primary dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">register to
                                shift</button>
                            <ul class=" dropdown-menu form-control">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="form-control btn btn-primary"
                                data-bs-dismiss="modal">shifts</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">delete</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- edit department -->
    <div class="modal fade" id="editDepartment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">edit department</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputtext1">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputtext1">
                        </div>

                        <div class="mb-3 dropdown">
                            <button type="button" class="form-control btn btn-primary dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">add employees to department</button>
                            <ul class=" dropdown-menu form-control">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>

                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">delete</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
