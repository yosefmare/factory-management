<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <title>factory management</title>
</head>

<body class="h-100">

    <!-- log on modal -->
    <div class="modal fade" id="logIn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center align-items-center">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">log in</h1>
                </div>
                <div class="modal-body d-flex flex-column gap-3">
                    <input type="text" placeholder="Enter your user name">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">log in</button>
                </div>
            </div>
        </div>
    </div>


    <!-- navbar -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light mx-2">Factory Management</a>
            <form class="d-flex" role="search">
                <button data-bs-toggle="modal" data-bs-target="#logIn" class="btn btn-success" type="button">
                    <div class="d-flex justify-content align-items-center gap-2">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <span>log in</span>
                    </div>
                </button>
            </form>
        </div>
    </nav>
    <!-- navbar -->


    <main>
        <h1>welcome to Factory Management</h1>
    </main>

    <script src="main.js"></script>
</body>

</html>
